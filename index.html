<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie thing</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body>
    <div class='container'>
      <header>
        <div class='primary-header col-md-12'>
          <h3>Movies and Stuff</h3>
        </div>
      </header>

      <div class='form-box col-md-4 text-center'>
        <form id='movie-input'>
          <label for='title'>
            Please enter a movie here:
              <input id='title' type='text' placeholder='eg "Suicide Squad"' name='title'>
          </label>
          <label for='zip'>
            Enter a zip code to find nearby theaters:
            <input id='zip' type='text' placeholder='eg "48843"' name='zip'>
          </label>
          <button type='submit' class='btn btn-primary'>Oooo button!</button>
        </form>
      </div><br>

      <div class='backgroundPicture col-md-8'></div>
      <div class="row">
        <div id='googleMap' class='col-md-4'></div>
        <div class="col-md-6" id="movieDets">

        </div>
      </div>


      <footer>
        <div class='primary-footer col-md-12'>
          <h5>&copy; Heathcliff and Austin productions</h5>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src='bundle.js'></script>
    <script type="text/javascript" src='src/scripts/userInput.js'></script>
    <!-- <script type="text/javascript" src='src/scripts/test.js'></script> -->
    <script type="text/javascript" src="./src/scripts/main.js"></script>
  </body>
</html>
